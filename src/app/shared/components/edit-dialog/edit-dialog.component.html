<h2 mat-dialog-title>Edit Text</h2>
<mat-dialog-content>
  <textarea matInput [(ngModel)]="editedText" rows="4" style="width: 100%; font-size: 14px"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
